<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="MERN stack web app" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Karen Liddy</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link href="./style.css" type="text/css" rel="Stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/95dc93da07.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      // ==========================================================================
      // COME BACK TO THIS AND COVERT TO REACT JS
      // ==========================================================================

      $(function () {
        let headerElem = $("header");
        let logo = $("#logo");
        let navMenu = $("#nav-menu");
        let navToggle = $("#nav-toggle");

        $("#properties-slider").slick({
          slidesToShow: 4,
          slidesToScroll: 1,
          prevArrow: '<a href="#" class="slick-arrow slick-prev">previous</a>',
          nextArrow: '<a href="#" class="slick-arrow slick-next">next</a>',
          responsive: [
            {
              breakpoint: 1100,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 1,
                infinite: true,
              },
            },
            {
              breakpoint: 767,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 1,
                infinite: true,
              },
            },
            {
              breakpoint: 530,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1,
                infinite: true,
              },
            },
          ],
        });

        $("#testimonials-slider").slick({
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          prevArrow: '<a href="#" class="slick-arrow slick-prev"><</a>',
          nextArrow: '<a href="#" class="slick-arrow slick-next">></a>',
        });

        navToggle.on("click", () => {
          navMenu.css("right", "0");
        });

        $("#close-flyout").on("click", () => {
          navMenu.css("right", "-100%");
        });

        $(document).on("click", (e) => {
          let target = $(e.target);
          if (
            !(
              target.closest("#nav-toggle").length > 0 ||
              target.closest("#nav-menu").length > 0
            )
          ) {
            navMenu.css("right", "-100%");
          }
        });

        $(document).scroll(() => {
          let scrollTop = $(document).scrollTop();

          if (scrollTop > 0) {
            navMenu.addClass("is-sticky");
            logo.css("color", "#000");
            headerElem.css("background", "#fff");
            navToggle.css("border-color", "#000");
            navToggle.find(".strip").css("background-color", "#000");
          } else {
            navMenu.removeClass("is-sticky");
            logo.css("color", "#fff");
            headerElem.css("background", "transparent");
            navToggle.css("bordre-color", "#fff");
            navToggle.find(".strip").css("background-color", "#fff");
          }

          headerElem.css(
            scrollTop >= 200
              ? { padding: "0.5rem", "box-shadow": "0 -4px 10px 1px #999" }
              : { padding: "1rem 0", "box-shadow": "none" }
          );
        });

        $(document).trigger("scroll");
      });
    </script>
  </body>
</html>
